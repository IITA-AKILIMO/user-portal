<script id="tmpl-nf-field-integrate_google_drive" type="text/template">

<#

const default_data = {
id:  data.id,
type: 'uploader',
isFormUploader: true,
isRequired: data.required,
}

const shortcode_data = _.extend( default_data, JSON.parse(data.igd_data) );

const {width = '100%', height = 'auto'} = shortcode_data;

#>

<div class="igd igd-shortcode-wrap igd-shortcode-uploader"
     style="max-width: {{{width}}}; max-height: {{{height}}};">

    <# print("<sc" + "ript type='application/json' class='shortcode-data' >"); #>
        {{{JSON.stringify(shortcode_data)}}}
    <# print("</sc"+"ript>"); #>
</div>

<input
        id="nf-field-{{{ data.id }}}"
        name="nf-field-{{{ data.id }}}"
        aria-describedby="nf-error-{{{ data.id }}}"
        class="{{{ data.renderClasses() }}} nf-element upload-file-list"
        type="hidden"
        value=""
        aria-labelledby="nf-label-field-{{{ data.id }}}"
        {{{ data.maybeRequired() }}}
>

    <# setTimeout(function () {
initShortcode();
}, 100); #>

</script>
